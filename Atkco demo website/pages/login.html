<!Doctype html>
<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
        <title> Login </title>
        <link rel="stylesheet" href="../stylesheets/login-signup.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div class="row" style="position:absolute; z-index:1000;">
            <div class="col-sm-3">
                <img class="img-responsive sliding2" src="../Image/Copy of mark+type-bw.png" width="17%" style="margin-top:30px; margin-left:10%; display:inline-block;">
               <span width:"95%" style="display:inline-block; vertical-align:bottom;"> <h2 class="img-responsive sliding2" id="brand-name"style="font-size:2vw"> Atkco </h2> </span>
            </div>
        </div>
        <div class="row" style="height:100% !important;">
        	<div id="page-split1" class="col-sm-6" style="overflow:hidden;">
            	<img class="img-fluid img-fadein" src="../Image/cup-laptop.jpg" style=" width:100%;">
            </div>
            <div id="page-split2" class="col-sm-6">
            	<form id="form1" class="form-inline sliding2" style="display:block;">
                	<p> Welcome to <span>ATKCO.</span> </p>
                	<input name="email" type="email" placeholder="E-mail" >
                    <input name="password" type="password" placeholder="password">
                     <div class="checkbox" style="width:80%;">
                     <input type="checkbox" id="remember" name="remember">
                     <label for="remember">  Remember me</label>
                     <label><a> Forgot Password</a></label>
                     </div>
                     <div class="row">
                     <button class="btn"> Login </button>
                     <button id="btn-signup" type="button" class="btn" onClick="activateAnimation()"> Sign Up </button>
                     </div>
                </form>
                
                <!-- SIGN UP -->
                
                <form id="signupForm" class="form-inline sliding2" >
                	<p> Welcome to <span>ATKCO.</span> </p>
                    <input name="firstName" type="text" placeholder="First name" required>
                    <input name="lastName" type="text" placeholder="Last name" required>
                	<input name="email" type="email" placeholder="E-mail" required>
                    <input name="password" type="password" placeholder="Password" required>
                    <input name="confirmPassword" type="password" placeholder="Confirm password" required>
                     <div class="row">
                     <button id="btn-signup" class="btn"> Sign Up </button>
                     <button id="cancel-btn" type="button" class="btn" onClick="activateAnimation()"> Cancel </button>
                     </div>
                </form>
            </div>
        </div>
   
	<script src="../scripts/effects.js"></script> 
    </body>
</html>
